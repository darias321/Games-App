<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="trivia.css" />
  </head>
  <body>
    <!-- get started button -->
    <div>
      <h1 class="center">Trivia</h1>
      <h3 class="center">Test your knowledge!</h3>
    </div>

    <br />

    <div class="container center">
      <button id="submitBtn" type="submit" class="btn">
        Let's play!
      </button>
    </div>

    <br />

    <div class="card">
      <div class="card-body">
        <div id="question" class="center"></div>
        <div id="answers" class="list-group"></div>
      </div>
    </div>

    <!-- you win/lose -->

    <!-- script  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="trivia.js"></script>
  </body>
</html>
