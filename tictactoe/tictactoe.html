<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="tictactoe.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light light-mode">
      <a class="navbar-brand">Games App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../index.html">Home </a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Games
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="../warcardgame/index.html">War</a>
              <a class="dropdown-item" href="../memorygame/memorygame.html"
                >Memory</a
              >
              <a class="dropdown-item" href="../trivia/trivia.html">Trivia</a>
              <a class="dropdown-item" href="../Snake/snake.html">Snake</a>
              <a class="dropdown-item" href="../reactiongame/index.html"
                >Reaction</a
              >
              <a class="dropdown-item" href="tictactoe.html"
                >Tic Tac Toe<span class="sr-only">(current)</span></a
              >
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../highscores/highscores.html"
              >Highscores</a
            >
          </li>
        </ul>
      </div>
      <div id="toggleBtn" class="toggler">
        <div id="toggleDisplay" class="toggle toggleFalse"></div>
      </div>
    </nav>

    <!-- game  -->
    <h1 class="center">
      Tic-Tac-Toe
    </h1>

    <h3>
      <form id="playerForm" class="center">
        <div>
          Would you like to be X or O?
          <br /><br />
        </div>
        <input type="radio" name="radio" value="X" />X
        <input type="radio" name="radio" value="O" />O
      </form>
    </h3>

    <h3>
      <div id="playerOne" class="center"></div>
    </h3>

    <div id="gameResult" class="center"></div>
    <div id="congratsOrSorry" class="center"></div>

    <section id="gameInfo" class="infoContainer displayNone">
      <div id="yourTurn" class="infoBox">Your turn</div>
      <button id="resetButton" class="infoBox">Reset Game</button>
      <div id="compTurn" class="infoBox">Computer's turn</div>
    </section>

    <div id="counter" class="center displayNone"></div>

    <section id="gameGrid" class="gameContainer displayNone">
      <div class="item item-1" id="one"></div>
      <div class="item item-2" id="two"></div>
      <div class="item item-3" id="three"></div>

      <div class="item item-4" id="four"></div>
      <div class="item item-5" id="five"></div>
      <div class="item item-6" id="six"></div>

      <div class="item item-7" id="seven"></div>
      <div class="item item-8" id="eight"></div>
      <div class="item item-9" id="nine"></div>
    </section>

    <!-- script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="tictactoe.js"></script>
  </body>
</html>
