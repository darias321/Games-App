<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Karla"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../nav.css" />
    <title>Games App</title>
  </head>
  <body>
    <nav class="navbar"></nav>
    <br />

    <!-- cards -->

    <div class="container">
      <div id="row" class="row mt-4">
        <div class="col-4">
          <div class="card light-mode mt-5">
            <img
              id="war"
              src="./assets/war.png"
              class="card-img-top img-fluid light-mode"
              alt="..."
            />
            <div class="card-body text-center">
              <h5 class="card-title">War</h5>
              <p class="card-text">
                Classic Card Game of War
              </p>
              <a href="./warcardgame/war.html" class="btn warning">Play</a>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card light-mode mt-5">
            <img
              id="memory"
              src="./assets/memory.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body text-center">
              <h5 class="card-title">Memory</h5>
              <p class="card-text">
                Test your memory skills
              </p>
              <a href="./memorygame/memorygame.html" class="btn warning"
                >Play</a
              >
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card light-mode mt-5">
            <img
              id="trivia"
              src="./assets/trivia.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body text-center">
              <h5 class="card-title">Trivia</h5>
              <p class="card-text">
                Test your knowledge
              </p>
              <a href="./trivia/trivia.html" class="btn warning">Play</a>
            </div>
          </div>
        </div>
      </div>
      <div id="row" class="row mt-5 mb-5">
        <div class="col-4">
          <div class="card light-mode">
            <img
              id="snake"
              src="./assets/snake.png"
              class="card-img-top img-fluid"
              alt="..."
            />
            <div class="card-body text-center">
              <h5 class="card-title">Snake</h5>
              <p class="card-text">
                Feed the snake using the arrow
              </p>
              <a href="./Snake/snake.html" class="btn warning">Play</a>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card light-mode">
            <img
              id="reaction"
              src="./assets/reaction.png"
              class="card-img-top img-fluid"
              alt="..."
            />
            <div class="card-body text-center">
              <h5 class="card-title">Reaction Time</h5>
              <p class="card-text">
                How fast can you click
              </p>
              <a href="./reactiongame/reaction.html" class="btn warning"
                >Play</a
              >
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card light-mode">
            <img
              id="tictactoe"
              src="./assets/tictactoe.png"
              class="card-img-top img-fluid"
              alt="..."
            />
            <div class="card-body text-center">
              <h5 class="card-title">Tic Tac Toe</h5>
              <p class="card-text">
                Get three Xs or Os in a row
              </p>
              <a href="./tictactoe/tictactoe.html" class="btn warning">Play</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />

    <div id="footer" class="border-0">
      <div class="card-body">
        <blockquote id="blockquote" class="blockquote mb-0">
          <div id="joke"></div>
        </blockquote>
      </div>
    </div>

    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
    <script src="../nav.js"></script>
  </body>
</html>
