  <body>
    <div id="nav" class="navbar"></div>
    <div id="selector">


      <div class="instructions">Choose Difficulty Level</div>

      <div class="level">
        <span
          class="levelicon"
          style="background-color: #555555;"
          onclick="prepare('easy')"
          onmouseover="highlight(1)"
          onmouseout="unhighlight()"
        ></span>
        <span
          class="levelicon"
          style="background-color: #555555;"
          onclick="prepare('medium')"
          onmouseover="highlight(2)"
          onmouseout="unhighlight()"
        ></span>
        <span
          class="levelicon"
          style="background-color: #555555;"
          onclick="prepare('hard')"
          onmouseover="highlight(3)"
          onmouseout="unhighlight()"
        ></span>
      </div>

      <div class="countdown"></div>
    </div>
